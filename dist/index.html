<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<script src="./bundle.js"></script>
</head>

<body>
<div id="overlay"></div>
<div id="app">
	<header>
		<div class="menu container">
			<div class="logo">Image Loader</div>
			<div class="buttons js-menu-buttons">
				<div class="border js-border"></div>
				<button class="buttons__upload js-menu-button active">Upload</button>
				<button class="buttons__search js-menu-button">Search</button>
			</div>
		</div>
	</header>
	<content>
		<div class="container">
			<div id="page-wrapper">
				<section class="page active" id="upload-page">
					<div class="scrollbar"></div>
					<div class="content container">
						<div class="wrapper">
							<form id="image-upload-form">
								<label>
									<span>+</span>
									<input type="file">
								</label>
							</form>
						</div>
					</div>
				</section>

				<section class="page" id="search-page">
					<div class="scrollbar"></div>
					<div class="content container">
						<div class="wrapper">

						</div>
					</div>
				</section>
			</div>
		</div>
	</content>
	<footer>
		<div class="container">whiled0sÂ© 2019</div>
	</footer>
</div>
</body>

</html>
